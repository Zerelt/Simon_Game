<!DOCTYPE html>
<html lang='en'>

<head>
    <link href='https://fonts.googleapis.com/css?family=Geostar+Fill' rel='stylesheet' type='text/css'>
    <link href='./style.css' rel='stylesheet' type='text/css'>
    <script src="./jquery/jquery-3.1.1.slim.min.js"></script>
    <script src='./script.js' type='text/javascript'></script>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta charset='UTF-8'>
    <title>Simon Game</title>
</head>

<body>
    <div id='box'>
        <div id='announcement'>
            <p>Congratulations you won !</p>
        </div>
        <div id='center'>
            <p id='title'>Simon</p>
            <div id='buttonBox'>
                <div id='counter'>-&nbsp-</div>
                <div id='start'></div>
                <div id='strict'></div>
            </div>
            <div id='onOff'>
                <div id='switch'></div>
            </div>
        </div>
        <div id='green'></div>
        <div id='red'></div>
        <div id='blue'></div>
        <div id='yellow'></div>
    </div>
</body>

</html>
